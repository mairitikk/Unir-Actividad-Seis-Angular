<div class="card p-3 shadow" style="width: 18rem">
    <figure>
    <img
      [src]="myUser.image"
      class="card-img-top"
      [alt]="myUser.username"
    />
</figure>
    <div class="card-body">
      <h5 class="card-title">{{myUser.first_name}} {{myUser.last_name}} </h5>
     <img width="40px" src="https://cdn-icons-png.flaticon.com/512/751/751463.png" alt="">
     <img width="40px" src="https://cdn-icons-png.flaticon.com/512/875/875100.png" alt="">
     <img width="40px" src="https://cdn-icons-png.flaticon.com/512/2984/2984959.png" alt="">
     
    </div>
  </div>
